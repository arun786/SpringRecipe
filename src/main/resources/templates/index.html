<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Page</title>
</head>
<body>

<h1>Recipe</h1>

<table border="2">
    <tr>
        <th>Id</th>
        <th>Description</th>
        <th>Difficulty</th>
    </tr>

    <tr th:each="recipe : ${recipes}" >
        <td th:text="${recipe.getId()}"></td>
        <td th:text="${recipe.getDescription()}"></td>
        <td th:text="${recipe.getDifficulty()}"></td>
    </tr>
</table>
</body>
</html>
